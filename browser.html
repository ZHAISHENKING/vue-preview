<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        666
    </div>

</body>

<script>

    function browserTypeFn () {
        // 取得浏览器的userAgent字符串
        var userAgent = navigator.userAgent;
        // 判断是否Opera浏览器
        var isOpera = userAgent.indexOf('Opera') > -1;
        // 判断是否IE浏览器
        var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 && !isOpera;
        // 判断是否IE的Edge浏览器
        var isEdge = userAgent.indexOf('Windows NT 6.1;') > -1 && userAgent.indexOf('Trident/7.0;') > -1 && !isIE;
        if (isIE) {
            var reIE = new RegExp('MSIE (\\d+\\.\\d+);');
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp['$1']);
            if (fIEVersion === 7) {
                return 'IE7';
            } else if (fIEVersion === 8) {
                return 'IE8';
            } else if (fIEVersion === 9) {
                return 'IE9';
            } else if (fIEVersion === 10) {
                return 'IE10';
            } else if (fIEVersion === 11) {
                return 'IE11';
            } else {
                return '0';
            } // IE版本过低
        } else if (isEdge) {
            return 'Edge';
        } else {
            return '非IE';
        }
    }

    window.onload = function () {
        var browserType = this.browserTypeFn();
        if (browserType === 'IE10' || browserType === 'IE9' || browserType === 'IE8' || browserType === 'IE7' || browserType === '0') {
            console.log('当前浏览器为' + browserType + ',版本较低，请更新或更换浏览器！');
        }
    }
</script>

</html>
